<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to your external stylesheet -->
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background-color: #d4af37; /* Golden metallic color */
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
        }

        /* Add a futuristic animation to the header */
        @keyframes fireworks {
            0%, 100% {
                opacity: 0;
            }
            5%, 95% {
                opacity: 1;
            }
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff9900, transparent); /* Firework color */
            animation: fireworks 2s linear infinite;
            transform-origin: center bottom;
        }

        /* Logo styles */
        .logo {
            display: block;
            width: 100px; /* Adjust the size as needed */
            margin: 0 auto; /* Center the logo horizontally */
        }

        /* Navigation styles */
        nav ul {
            list-style: none;
            background-color: #d4af37; /* Golden metallic color */
            text-align: center;
            padding: 10px 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px; /* Increase font size */
            transition: color 0.3s; /* Add a color transition effect */
        }

        /* Apply a different color when hovering over links */
        nav ul li a:hover {
            color: #c5a345; /* Lighter golden hue */
        }

        /* Main content styles */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 800px; /* Set a maximum width for better readability */
            margin: 0 auto; /* Center the container horizontally */
        }

        .container h1 {
            font-size: 36px;
            font-weight: bold;
            color: #d4af37; /* Golden metallic color */
            margin-bottom: 15px;
        }

        .container h2 {
            font-size: 28px; /* Adjust font size for heading 2 */
            font-weight: bold;
            color: #d4af37; /* Golden metallic color */
            margin-bottom: 15px;
        }

        .container p {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        /* Donations bar styles */
        .donations-bar {
            background-color: #d4af37; /* Golden metallic color */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .donations-counter {
            font-size: 18px;
            font-weight: bold;
        }

        /* Footer styles */
        footer {
            background-color: #d4af37; /* Golden metallic color */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        /* Make links bold */
        a {
            font-weight: bold;
        }
    </style>
</head>
